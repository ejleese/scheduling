<!-- datatablestyle.html  -  style for data tables -->

<style>
  .datatable 
			{
			width:90%;
			font-family: Verdana;
			border:0px;				
			border-collapse: collapse;
			}
	.datatable caption
			{
				font-size: 30px;	
				font-family: Verdana;
			}
	.datatable th
			{
			text-align:center;
			background-color:#CAE8EA;
			color: #0000FF;
			border:2px solid black;
			cursor:pointer;			
			}
	.datatable th a:link,
	.datatable th a:visited
		{
			background:transparent;
		}

  .datatable td 	
			{
			text-align:center;
			border:1px solid black;
			}
</style>
