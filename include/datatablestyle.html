<!-- datatablestyle.html  -  style for data tables -->

<style>
  .datatable 
			{
			width:90%;
			font-family: Verdana;
			border:0px;				
			border-collapse: collapse;
			}
	.datatable caption
			{
				font-size: 30px;	
				font-family: Verdana;
			}
	.datatable th
			{
			text-align:center;
			background-color:#CAE8EA;
			border:2px solid black;			
			}
	.datatable th.sortable,
	.datatable th.sortable-text,
	.datatable th.sortable-date,
	.datatable th.sortable-numeric
	{
		cursor:pointer;
		background: url(/css/images/bg_header_sortable.jpg) no-repeat;
		padding: 4px 12px 4px 16px;
		text-align:center;
	}
	.datatable th a:link,
	.datatable th a:visited
	{
		background:transparent;
	}

  .datatable td 	
			{
			text-align:center;
			border:1px solid black;
			}
</style>
